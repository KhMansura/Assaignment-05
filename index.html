<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>service</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-base-200">
    <header class="bg-white">
      <!-- navbar -->
      <div
        class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3"
      >
        <div class="flex items-center gap-3">
          <img src="./assets/logo.png" alt="" class="h-12" />
          <h1 class="text-xl sm:text-xl font-bold text-[#006747]">
            Emergency<br />Service
          </h1>
        </div>
        <div class="flex items-center gap-4">
          <div class="">
            <span id="heart" class="badge h-10 rounded-full px-5 bg-base-200"
              >0 <img src="./assets/heart.png" alt="" class="h-6"
            /></span>
          </div>
          <div class="flex items-center">
            <span id="coin" class="badge h-10 rounded-full bg-base-200"
              >100<img src="./assets/coin.png" alt="" class="h-6"
            /></span>
          </div>
          <div class="">
            <button
              id="copyCount"
              class="btn rounded-full bg-[#00a63e] text-white h-10 py-3 p-6"
            >
              2 Copy
            </button>
          </div>
        </div>
      </div>
      <!-- banner(hero) -->
      <div
        id="banner"
        class="px-15 py-3 bg-gradient-to-r from-green-900 via-green-700 to-green-900 min-h-[40vh] text-white flex flex-col justify-center items-center text-center"
      >
        <img src="./assets/logo-dark.png" alt="" class="h-25 mb-4" />

        <h1 class="font-bold text-3xl">Emergency Service Directory</h1>
        <p class="mt-2 mb-2">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    <main>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
        <!-- main section -->
         
            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cardContainer">
         </div>
         <!-- history section -->
          <div class="bg-white p-4 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-semibold flex items-center gap-2"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
	<rect id="clock" width="24.000000" height="24.000000" x="0.000000" y="0.000000" fill="rgb(255,255,255)" fill-opacity="0" />
	<g id="Group">
		<path id="Vector (Stroke)" d="M11.25 6C11.25 5.58579 11.5858 5.25 12 5.25C12.4142 5.25 12.75 5.58579 12.75 6L12.75 11.25L18 11.25C18.4142 11.25 18.75 11.5858 18.75 12C18.75 12.4142 18.4142 12.75 18 12.75L12 12.75C11.5858 12.75 11.25 12.4142 11.25 12L11.25 6Z" fill="rgb(92,92,92)" fill-rule="nonzero" />
		<path id="Vector (Stroke)" d="M21.25 12C21.25 6.89121 17.1088 2.75 12 2.75C6.89121 2.75 2.75 6.89121 2.75 12C2.75 17.1088 6.89121 21.25 12 21.25C17.1088 21.25 21.25 17.1088 21.25 12ZM22.75 12C22.75 17.9372 17.9372 22.75 12 22.75C6.06279 22.75 1.25 17.9372 1.25 12C1.25 6.06279 6.06279 1.25 12 1.25C17.9372 1.25 22.75 6.06279 22.75 12Z" fill="rgb(92,92,92)" fill-rule="nonzero" />
	</g>
</svg>
 Call History</h2>
        <button class="btn btn-sm hover:shadow-lg hover:bg-[#008f35]  rounded-full bg-[#00a63e] text-white h-10 py-3 p-6 onclick="clearHistory()">Clear</button>
      </div>
      <ul id="callHistory" class="space-y-2 text-sm"></ul>
    </div>
  </div>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
